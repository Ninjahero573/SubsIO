<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubsIO - Your Music Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bento.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nowplaying.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game-player.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../gamehub/games.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Top notifications: floating toasts appear here -->
    <div id="top-notifications" class="top-notifications" aria-live="polite" aria-atomic="true"></div>

    <!-- Main header (persists across all pages) -->
    <header>

        <div class="header-left">
            {%- if '/gamehub' in request.path %}
            <button id="back-btn" class="back-btn" aria-label="Back to Music" onclick="window.location.href='/'">‚Üê Back</button>
            {%- endif %}
        </div>

        <div class="header-left-group">
            <h1 id="header-title" role="button" tabindex="0" style="cursor: pointer;">üé∂ SubsIO üéÆ</h1>
            <div class="header-search">
                <input type="text" id="header-search-input" placeholder="Search or add a song..." aria-label="Search or add a song">
                <button id="header-search-btn" class="header-search-btn" aria-label="Search">
                    <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20l-6-6zM9.5 14A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z"/>
                    </svg>
                </button>
            </div>

            <!-- connection indicator moved here so it's to the right of the search, and part of the centered group -->
            <div id="connection-indicator" class="connection-indicator connecting" aria-live="polite" aria-label="Connection status" aria-hidden="false">
                <span class="indicator-dot connecting" aria-hidden="true"></span>
                <span id="connection-text" class="connection-text connecting">Connecting...</span>
                <span class="sr-only">Connection status</span>
            </div>
        </div>

        <div class="header-controls">
            <!-- duplicate connection indicator for mobile: hidden on desktop, visible on small screens -->
            <div id="connection-indicator-mobile" class="connection-indicator connecting" aria-live="polite" aria-label="Connection status" aria-hidden="false">
                <span class="indicator-dot connecting" aria-hidden="true"></span>
                <span id="connection-text-mobile" class="connection-text connecting">Connecting...</span>
                <span class="sr-only">Connection status</span>
            </div>
            <button id="hamburger-btn" class="hamburger-btn" aria-label="Open menu" aria-expanded="false" aria-controls="site-menu">‚ò∞</button>
        </div>
    </header>

    <!-- Site menu popup toggled by hamburger -->
    <nav id="site-menu" class="site-menu" role="menu" aria-hidden="true">
        <div class="site-menu-header">
            <div class="site-menu-title">Menu</div>
            <button id="site-menu-close" class="link-btn" title="Close menu">‚úï</button>
        </div>
        <div class="site-menu-list">
            <button id="menu-main" role="menuitem" class="site-menu-item">Back to Music</button>
            <button id="menu-games" role="menuitem" class="site-menu-item">Games Arcade</button>
            <button role="menuitem" class="site-menu-item">Profile</button>
            <button role="menuitem" class="site-menu-item">Settings</button>
            <button role="menuitem" class="site-menu-item">Sign out</button>
        </div>
    </nav>

    <!-- Main page content container - this gets replaced when navigating -->
    <div class="container" id="page-container">
        <!-- Page content loads here dynamically -->
    </div>

    <!-- Persistent Now Playing bar - NEVER reloads -->
    <div id="now-playing-bar" class="now-playing-bar">
        <div id="now-playing" class="now-playing-bar-left">
            <div class="np-thumb" id="np-thumb">
                <img src="" alt="thumb" id="np-thumb-img" style="display:none;">
            </div>
            <div class="np-info">
                <div id="np-title" class="np-title">No song currently playing</div>
                <div id="np-artist" class="np-artist"></div>
            </div>
        </div>
        <div class="now-playing-bar-center">
            <div class="np-progress" id="np-progress">
                <div class="np-progress-fill" id="np-progress-fill" style="width:0%"></div>
            </div>
        </div>
        <div class="now-playing-bar-right">
            <button id="np-toggle-queue-btn" class="control-btn" title="Show queue" aria-expanded="false">‚ò∞</button>
            <div class="audio-stream-wrapper">
                <button id="audio-stream-btn" class="control-btn audio-stream-btn" title="Join audio stream" aria-pressed="false">üîá</button>
                <div id="audio-volume-popup" class="audio-volume-popup">
                    <label for="audio-volume-slider" class="volume-label">Browser Volume</label>
                    <input type="range" id="audio-volume-slider" class="audio-volume-slider" min="0" max="100" value="70">
                    <span id="audio-volume-value" class="volume-value">70%</span>
                </div>
            </div>
            <button id="play-pause-btn" class="control-btn play-pause" title="Play/Pause" aria-pressed="false"></button>
            <button id="skip-next-btn" class="control-btn skip" title="Next"></button>
        </div>
    </div>

    <!-- Expandable queue panel that appears above the bottom bar -->
    <div id="np-queue-panel" class="np-queue-panel" aria-hidden="true">
        <div class="np-queue-header">
            <div class="np-queue-title">Up Next (<span id="queue-count">0</span>)</div>
            <button id="np-close-queue-btn" class="link-btn" title="Close">‚úï</button>
        </div>
        <div id="np-queue-list" class="np-queue-list">
            <!-- Populated dynamically with the current queue -->
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/shell.js') }}"></script>
    <script>
        // Ensure a back button exists on client-side when on /gamehub pages
        (function(){
            try {
                var path = window.location.pathname || '';
                if (path.indexOf('/gamehub') !== -1) {
                    // If server didn't render a back button, create one
                    if (!document.getElementById('back-btn')) {
                        var headerLeft = document.querySelector('.header-left');
                        if (headerLeft) {
                            var btn = document.createElement('button');
                            btn.id = 'back-btn';
                            btn.className = 'back-btn';
                            btn.setAttribute('aria-label','Back to Music');
                            btn.textContent = '\u2190 Back';
                            btn.addEventListener('click', function(e){ e.preventDefault(); history.back(); });
                            headerLeft.appendChild(btn);
                        }
                    }
                }
            } catch (e) { /* fail silently */ }
        })();
    </script>
</body>
</html>
